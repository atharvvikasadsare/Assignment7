<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h2>This is HTML Forms tutorial</h2>
    <form action="backend.php">
 <label for="name">Name</label>
 <div>
    <input type="text" name="myname" id="name">
 </div>
 <br>
 <label for="role">Role</label>
 <div>
    <input type="text" name="myrole" id="role"> 
 </div>
 <br>
 <label for="Email">Email</label>
 <div>
    <input type="email" name="myemail" id="email">
 </div>
 <br>
 <label for="date">Date</label>
 <div>
    <input type="date" name="myname" id="email">
 </div>
 <br>
 <label for="bonus">Bonus</label> 
 <div>
    <input type="number" name="mynumber" id="bonus">
</div>
<br>
<div>
Are You Eligible?<input type="text" name="myeligibility" id="are you eligible">
</div>
<br>
<label for="gender">Gender</label>
<div>
    Male <input type="radio" name="mygender"> Female <input type="radio" name="mygender"> Other <input type="radio" name="mygender">
</div>
<br>
<div>
    <lable for="car">Car</lable>
    <select name="mycar" id="car">
    <option value="ind">Indica</option>
    <option value="swf">Swift</option>
    </select>
</div>
<br>
<label for="pwd">Password</label>
<div>
  <input type="password" id="pwd" name="pwd">
</div>
<br>
<label for="programmes">Programmes</label>
<div>
    <label for="HTML">HTML</label>
   <input type="checkbox" id="HTML" name="HTML">
   <label for="CSS">CSS</label>
   <input type="checkbox" id="CSS" name="CSS">
   <label for="JAVA">JAVA</label>
   <input type="checkbox" id="JAVA" name="JAVA" >  
</div>
<br>
<div>
    <input type="button"onclick="alert('Hello World!')" value="Click Me!">
</div>
<br>
<label for="favcolor">Select your favorite color:</label>
<div>
  <input type="color" id="favcolor" name="favcolor">
</div>
<br>
<label for="birthdaytime">Birthday (date and time):</label>
<div>
  <input type="datetime-local" id="birthdaytime" name="birthdaytime">
</div>
<br>
<div>
<input type="image" src="img_submit.gif" alt="Submit" width="48" height="48">
</div>
<br>
<label for="myfile">Select a file:</label>
<div>
<input type="file" id="myfile" name="myfile">
</div>
<br>
<label for="phone">Enter your phone number:</label>
<div>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
</div>
<br>
<label for="buttons"></label>
    <div>
        <input type="submit" value="Submit now">
        <input type="reset" value="Reset now">
    </div>
</form>
   
</body>
</html>
